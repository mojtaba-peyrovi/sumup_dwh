version: 2

models:
  - name: bridge_device
    columns:
      - name: device_id
        description: device id foreign key to the device_id in fact transaction table
        tests:
          - not_null

      
      - name: device_type
        description: type of the device
        tests:
          - not_null



      - name: store_id
        description: The id of the store, foreign key to the dim_store table
        tests:
          - not_null

      


        


